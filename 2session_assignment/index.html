<!DOCTYPE html>
<html>

<head>
    <title>To-do List</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 40px 0;
        }

        #todo-list {
            width: 400px;
            margin: 0 auto;
        }

        .task {
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }

        .task input[type="checkbox"] {
            float: left;
            margin-right: 10px;
        }

        .task.completed {
            text-decoration: line-through;
            color: #ccc;
        }

        #add-task-form {
            margin-top: 20px;
        }

        #add-task-form input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }

        #add-task-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #add-task-form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>To-do List</h1>
    <div id="todo-list">
        <div class="task">
            <input type="checkbox">
            <span>Task 1</span>
        </div>
        <div class="task">
            <input type="checkbox">
            <span>Task 2</span>
        </div>
        <div class="task">
            <input type="checkbox">
            <span>Task 3</span>
        </div>
    </div>
    <form id="add-task-form">
        <input type="text" placeholder="Add a new task">
        <input type="submit" value="Add">
    </form>
</body>

</html>
